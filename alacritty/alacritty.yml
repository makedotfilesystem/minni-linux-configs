# Alacritty Configuration with Nord Theme

import:
  - ~/.config/alacritty/nord.yml

window:
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 10
    y: 10

  dynamic_padding: true

  decorations: full
  opacity: 0.75

  startup_mode: Windowed
  title: Alacritty

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 12.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 500
  unfocused_hollow: true

selection:
  save_to_clipboard: true

live_config_reload: true

mouse:
  hide_when_typing: true

shell:
  program: /bin/zsh
